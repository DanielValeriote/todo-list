<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Lista de tarefas editável com diversas funções.">
  <meta name="keywords" content="todo, todo-list, lista de tarefas, lista de afazeres">
  <meta name="author" content="Daniel Valeriote">
  <title>Todo List</title>
  <link rel="stylesheet" href="./style/index.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts: Open Sans  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,700;1,400&display=swap"rel="stylesheet">
</head>
<body>
  <div class="container">
  <header class="page-header">
    <abbr title="Clique para editar o título">
      <h1 id="editableTitle" onclick="requireTitleChange()">TodoList</h1>
    </abbr>
  </header>
  <section id="inputContainer">
    <input type="text" id="itemInput" placeholder="Nova tarefa:" spellcheck="false" autocomplete="off">
    <button id="addItemBtn" onclick="submitItem()">+</button>
  </section>
  <main id="listContainer">
    <ul id="todoList"></ul>
  </main>
  </div>
  <footer>
    <abbr title="Configurações">
      <button class="toggle-settings-btn" onclick="toggleSettingsMenu()">
        <img src="./img/gear-icon.svg" alt="settings">
      </button>
    </abbr>
    <div class="settings-menu">
      <div class="color-input-container">
        <label for="colorInput">Cor de marcação: &nbsp;</label>
        <input type="color" value="#008000" id="colorInput">
      </div>
    </div>
  </footer>
</body>
<script src="./script/index.js"></script>
</html>
